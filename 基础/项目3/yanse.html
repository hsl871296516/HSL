<!DOCTYPE html>
<head>
    <title>颜色</title>
    <style>
        .yellow{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .springgreen{
            width: 100px;
            height: 100px;
            background-color: springgreen;
          
        }
        .darkmagenta{
            width: 100px;
            height: 100px;
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <div class="yellow">詹姆斯</div>
    <div class="springgreen">奥尼尔</div>
    <div class="darkmagenta">约翰逊</div>
</body>
</html>
