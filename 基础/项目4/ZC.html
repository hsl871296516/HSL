<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册界面</title>
</head>
<body>
    <h4>青春无悔，勇往无前</h4>
    <table width="500">
        <tr>
            <tb>性别:</tb>
            <tb>
                <input type="radio"> <img src=img/man.jpg height="50" width="50">男
                <input type="radio"><img src=img/woman.jpg height="50" width="50">女
            </tb>
        </tr>

        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份-- </option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
            </td>
            <td>
                <select>
                    <option>--请选择月份-- </option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
            <td>
                <select>
                    <option>--日期-- </option>
                    <option>22</option>
                    <option>2</option>
                    <option>12</option>
                    <option>25</option>
                </select>
            </td>
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="四川成都"></td>
            </tr>
            <tr>
                <td>耍朋友的情况</td>
                <td>
                    <input type="radio" name="marry">单身 <input type="radio" name="marry">有狗
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>博士后</td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love">成熟的
                    <input type="checkbox" name="love">妩媚的
                    <input type="checkbox" name="love">乖巧的
                    <input type="checkbox" name="love">身材好的
                    <input type="checkbox" name="love">风骚的
                    <input type="checkbox" name="love" checked="checked">都喜欢
                </td>
            </tr>
            <tr>
                <td>个人介绍</td>
                <td>
                    <textarea>个人简介</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和注册标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是老板,马上执行登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                  <h5>我宣布</h5>
                  <ul>
                    <1i>已经接收网站,单身</1i>
                    <1i>希望有更多人脱单</1i>
                    <1i>如果没有满意的可以找我</1i>
                  </ul>
                </td>
            </tr>
        </tr>
    </table>    
</body>    
</html>
