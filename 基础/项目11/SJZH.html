<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>
        <script>
            let second = +prompt('请输入总的秒数')
            function getTimes(t){
                let h =parseInt(t/60/60%24)
                let m =parseInt(t/60%60)
                let s =parseInt(t%60)
                h=h < 10 ? '0' + h : h
                m=m < 10 ? '0' + m : m
                s=s < 10 ? '0' + s : s
                return '计算之后的时间是$(h)小时$(m)分$(s)秒'
            }
            let str = getTimes(second)
            document.write(str)
        </script>
    </body>
</html>
