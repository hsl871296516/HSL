<!DOCTYPE html>
<head>
<meta charset="UTF-8"/>
<title>cument</title>
<style>
   *{
        margin: 0;
        padding: 0;
    }

    table{
        margin: 0 auto;
        text-align: center;

        border-collapse: collapse;
    }

    table th,
    tb{
        border: 1px solid #000;
        padding: 15px;
    }

    table caption{
        margin: 15px 0;
    }
</style>
</head>

<body>
<table>
    <caption>
        <h2>订单确认</h2>
    </caption>
    <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
    </tr>
    <tr>
        <td>小米手机青春PLUS</td>
        <td>$9000元</td>
        <td>$1000</td>
        <td>$10000</td>
        <td>$(四川超级程序员)</td>
    </tr>
</table>
<script>
    let price = +prompt('请输入商品价格:')
    let num = +prompt('请输入购买数量:')
    let address = prompt('请输入收货地址:')
    let total = prompt * num
    document.write(`
    <table>
    <caption>
        <h2>订单确认</h2>
    </caption>
    <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
    </tr>
    <tr>
        <td>小米手机青春PLUS</td>
        <td>$(price)元</td>
        <td>$(num)</td>
        <td>$(total)</td>
        <td>$(address)</td>
    </tr>
</table>
    `)   
</script>
</body>

</html>
