<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
    <script>
         let time =prompt('请输入小时')
         if(time<12){
            document.write('上午好')
         }else if (time<18){
            document.write('下午好')
         }else if (time<20){
            document.write('晚上好')
         }else{
            document.write('夜深了，该睡觉了？')
         }
    </script>
</body>
</html>
